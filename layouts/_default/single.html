{{ define "main" }}
  <div class="post">
    <header class="post-title">
      {{ partial "taxonomies.html" (dict "dot" . "modifier" "single") }}
      <h1 class="post-title__heading">{{ if .Draft }}DRAFT: {{end}}{{ .Title }}</h1>
    </header>

    <article class="post-content">
      {{ .Content }}
    </article>
  </div>
{{ end }}
