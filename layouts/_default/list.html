{{ define "main" }}

<p class="posts-name">
{{ if .IsHome }}
  Recent posts:
{{ else }}
  {{ .Title }}
{{ end }}
</p>

<ul class="posts-list">
{{ $pctx := . }}
{{ if .IsHome }}{{ $pctx = .Site }} {{ end }}
{{ range where $pctx.RegularPages "Type" "posts" }}
  {{/* See full-info.html */}}
  {{ .Render "full-info" }}
{{ end }}
</ul>

{{ end }}
